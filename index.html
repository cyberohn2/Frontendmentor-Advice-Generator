<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Advice generator app</title>


  <!-- FRONTEND MENTOR'S ATTRIBUTION STYLING -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="container">
    <div class="card">
      <h1 class="title">ADVICE <span id="adviceNo">#117</span></h1>

      <blockquote class="advice">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </blockquote>

      <div class="divider"></div>
      <div class="diceimg">
        <img src="./images/icon-dice.svg" >
      </div>
    </div>
    <!-- ADDED FEATURE -->
    <div class="user-actions">
      <div class="whatsapp"><a href="http://" target="_blank" rel="noopener noreferrer"></a>
        <div class="iconbg"><img width="50%" src="./images/whatsapp.png" alt="whatsapp icon"></div> <h4>Share to whatsapp</h4>
      </div>
      <div class="clipboard">
       <div class="iconbg"><img src="images/checklist.png" width="50%" alt="clipboard icon"></div>  <h4>Copy to ClipBoard</h4>
      </div>
      
    </div>
  </main>

  </div> -->

  <script src="./app.js"></script>
</body>
</html>
